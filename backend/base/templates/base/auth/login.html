{% extends 'base/base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Connexion</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password.id_for_label }}">Mot de passe</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
